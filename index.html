<!DOCTYPE html>
<html>
<head>
    <title>My Example Page</title>
    <style>
        ul {
            color: #FF0000; /* Red color */
            font-size: 18px;
            background-color: #FFFF00; /* Yellow color */
            text-align: center;
        }
        
        ol {
            color: #0000FF; /* Blue color */
            font-size: 24px;
            background-color: #00FF00; /* Green color */
            text-align: center;
        }
        
        table {
            border: 1px solid #000000; /* Black border */
        }
        
        th, td {
            border: 1px solid #000000; /* Black border */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Example List</h1>
    
    <h2>Unordered List:</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <h2>Ordered List:</h2>
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    
    <h2>Table:</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>

    <h2>Unordered List:</h2>
<ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
</body>
</html>
